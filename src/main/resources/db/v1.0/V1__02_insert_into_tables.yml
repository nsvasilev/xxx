databaseChangeLog:
  - changeSet:
      id: insertNews
      author: Diana
      changes:
        - insert:
            tableName: NEWS
            columns:
              - column:
                  name: NEWS_ID
                  value: '7p1etr2m-6a0l-8eev-1vla-9i8m7i1rov4h'
              - column:
                  name: TITLE
                  value: "В городе Пинск торжественно открылся новый офис!"
              - column:
                  name: INTRO
                  value: "По адресу Ленина 120 в Кировском районе г. Пинск открылся новый офис. Был организован фуршет, проведена презентация, и назначены руководителей."
              - column:
                  name: TEXT
                  value: "Компания объявляет о новых выгодных условиях по кредитным продуктам!
                  Мы рады сообщить, что компания обновила условия по своим кредитным продуктам,
                 сделав их еще более привлекательными для клиентов.
                  Изменения коснулись процентных ставок, сроков кредитования, а также других важных условий, 
                  чтобы сделать кредитование еще более доступным и выгодным.
                  Теперь клиенты могут получить кредит на еще более выгодных условиях,
                что позволит им реализовать свои планы и цели с уверенностью в будущем.
                Мы уверены, что новые условия по кредитованию станут отличным предложением для тех,
                 кто ищет надежного финансового партнера.
                  Подробную информацию о новых условиях по кредитам 
                вы можете получить на нашем сайте или обратившись к нашим специалистам.
                Мы всегда готовы помочь вам с выбором кредитного продукта, 
                  который идеально соответствует вашим потребностям."
              - column:
                  name: STATUS_ID
                  value: '1'
              - column:
                  name: N_DATE_CREATE
                  value: "2024-01-03 16:00:00.000000"
              - column:
                  name: N_DATE_PUBLISHED
                  value: "2024-01-05 16:00:00.000000"

